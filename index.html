<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">タイピングゲーム</h1>
    <div id="game-container" class="bg-white text-black p-6 rounded-lg shadow-lg">
      <p id="word-display" class="text-2xl font-mono"></p>
      <input
        type="text"
        id="word-input"
        class="mt-4 p-2 border-2 border-gray-300 rounded-md w-full"
        placeholder="Start typing..."
        autofocus
      />
      <div id="stats" class="mt-4 text-lg">
        <p>スコア: <span id="score">0</span></p>
        <p>残り秒数: <span id="time">60</span>s</p>
      </div>
      <button id="restart-btn" class="mt-4 p-2 bg-blue-500 text-white rounded-md hidden">再スタート</button>
    </div>
    <div id="records" class="mt-6 bg-white text-black p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold">直近のスコア</h2>
      <ul id="record-list" class="list-disc pl-6"></ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
